<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La notion d'accommodation</title>
    <!-- Intégration de Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Intégration de Ruffle via CDN -->
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <style>
        body {
            background-color: #f8f9fa; /* Couleur d'arrière-plan claire */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Hauteur minimale pour occuper toute la fenêtre */
            margin: 0; /* Supprime les marges par défaut */
        }
        h1 {
            color: #343a40;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            color: #6c757d;
            margin-bottom: 20px;
            text-align: center;
        }
        object {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>La notion d'accommodation</h1>
    <p><strong>Instruction :</strong> Déplacez l'objet dans l'animation et observez ce qu'il se passe au niveau de l'œil.</p>
    <!-- Animation SWF centrée -->
    <object data="animation.swf" width="800" height="600" aria-label="Animation de la notion d'accommodation">
        <embed src="animation.swf" width="800" height="600" aria-label="Animation de la notion d'accommodation">
        <p>Votre navigateur ne prend pas en charge Flash. Ruffle est requis pour afficher cette animation.</p>
    </object>

    <!-- Intégration de Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        console.log('Ruffle chargé avec succès.');
    </script>
</body>
</html>
